<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Interactive data visualization platform for analyzing and exploring datasets through customizable charts, graphs, and 3D visualizations" />
    <meta name="keywords" content="data visualization, charts, analytics, data analysis, interactive graphs" />
    <meta name="author" content="Data Visualization Platform" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Data Visualization Platform" />
    <meta property="og:description" content="Interactive data visualization platform for analyzing and exploring datasets through customizable charts, graphs, and 3D visualizations" />
    <meta property="og:type" content="website" />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
      rel="stylesheet"
    />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Data Viz" />
    


    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  
    <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src *; style-src 'self' 'unsafe-inline';">
    
    <title>Data Visualization Platform</title>
    
    <!-- Fallback for No JavaScript -->
    <noscript>
      <style>
        .js-required-notice {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          padding: 20px;
          text-align: center;
          font-family: 'Inter', sans-serif;
          line-height: 1.5;
        }
      </style>
    </noscript>
  </head>
  <body>
    <noscript>
      <div class="js-required-notice">
        <div>
          <h1>JavaScript Required</h1>
          <p>This data visualization platform requires JavaScript to function. Please enable JavaScript in your browser settings to continue.</p>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
    
   
    
    <!-- Browser Support Notice -->
    <script>
      if (!/Chrome|Firefox|Safari|Edge/.test(navigator.userAgent)) {
        document.write(
          '<div style="padding: 20px; background: #fff3cd; color: #856404; text-align: center;">' +
          'For the best experience, please use a modern browser like Chrome, Firefox, Safari, or Edge.' +
          '</div>'
        );
      }
    </script>
  </body>
</html>
